<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesure Sprint Flash</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
        .result-highlight {
            transition: all 0.3s ease;
        }
        .result-update {
            animation: highlight 1s ease;
        }
        @keyframes highlight {
            0%, 100% { background-color: inherit; }
            50% { background-color: #93c5fd; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="p-4 sm:p-6 max-w-md mx-auto bg-white rounded-xl shadow-lg w-full relative">
        <h1 class="text-xl sm:text-2xl font-bold text-center mb-6">Mesure Sprint Flash</h1>
        
        <!-- Valeurs Attendues -->
        <div class="mb-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
            <h2 class="text-lg font-semibold mb-4 text-blue-800">Valeurs Attendues</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="attenduFreins" class="block text-gray-700 font-medium">Côté Freins (mm) :</label>
                    <input type="number" id="attenduFreins" value="142" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-lg">
                </div>
                <div>
                    <label for="attenduCoupe" class="block text-gray-700 font-medium">Côté Coupe (mm) :</label>
                    <input type="number" id="attenduCoupe" value="145" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-lg">
                </div>
            </div>
        </div>
        
        <!-- Valeurs Mesurées -->
        <div class="mb-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
            <h2 class="text-lg font-semibold mb-4 text-blue-800">Valeurs Mesurées</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="mesureFreins" class="block text-gray-700 font-medium">Côté Freins (mm) :</label>
                    <input type="number" id="mesureFreins" value="147" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-lg">
                </div>
                <div>
                    <label for="mesureCoupe" class="block text-gray-700 font-medium">Côté Coupe (mm) :</label>
                    <input type="number" id="mesureCoupe" value="141" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-lg">
                </div>
            </div>
        </div>
        
        <!-- Résultats des ajustements -->
        <div class="p-4 bg-blue-50 rounded-lg border border-blue-200">
            <h2 class="text-lg font-semibold mb-4 text-blue-800">Ajustements</h2>
            <div class="space-y-3 bg-white p-3 rounded-lg shadow-sm">
                <div class="flex justify-between items-center">
                    <p class="font-medium">Centrage Ajusté (OffSet 29 - 31) :</p>
                    <span id="centrageResultat" class="result-highlight px-2 py-1 rounded-full bg-blue-100 text-blue-700 font-bold">0 mm</span>
                </div>
                
                <div class="flex justify-between items-center">
                    <p class="font-medium">Longueur du Fil Ajustée (OffSet 114 - 115) :</p>
                    <span id="longueurFilResultat" class="result-highlight px-2 py-1 rounded-full bg-green-100 text-green-700 font-bold">0 mm</span>
                </div>
                
                <details class="mt-4 p-2 bg-gray-50 rounded text-sm">
                    <summary class="font-medium text-gray-600 cursor-pointer">Voir détails du calcul</summary>
                    <div id="calculDetails" class="mt-2 text-xs text-gray-700">
                        <!-- Détails du calcul seront affichés ici -->
                    </div>
                </details>
            </div>
        </div>
        
    </div>

    <script>
        // Fonction pour recalculer les ajustements
        function recalculerAjustements() {
            // Récupérer les valeurs des entrées
            const attenduFreins = parseFloat(document.getElementById('attenduFreins').value) || 0;
            const attenduCoupe = parseFloat(document.getElementById('attenduCoupe').value) || 0;
            const mesureFreins = parseFloat(document.getElementById('mesureFreins').value) || 0;
            const mesureCoupe = parseFloat(document.getElementById('mesureCoupe').value) || 0;
            
            // Calculer les écarts (valeur attendue - valeur mesurée)
            // Écart positif signifie que la valeur mesurée est trop petite
            const ecartFreins = attenduFreins - mesureFreins; 
            const ecartCoupe = attenduCoupe - mesureCoupe;   
            
            // 1. Correction du centrage pour corriger le côté coupe d'abord
            // Pour chaque -0.2 d'offset de centrage:
            // - Côté coupe: +1mm
            // - Côté frein: -1mm
            // Donc pour corriger côté coupe, on calcule:
            let ajustementCentrage = -0.2 * ecartCoupe;
            
            // 2. Calcul de la correction de longueur du fil
            // Après centrage, quelle est la correction nécessaire côté frein?
            // Le centrage a déjà modifié le côté frein de -ecartCoupe
            let ecartFreinsResiduel = ecartFreins + ecartCoupe;
            // Pour chaque +1 d'offset de longueur du fil, on gagne +1.5mm
            let ajustementLongueurFil = ecartFreinsResiduel / 1.5;
            
            // Arrondir à 1 décimale pour plus de clarté
            ajustementCentrage = Math.round(ajustementCentrage * 10) / 10;
            ajustementLongueurFil = Math.round(ajustementLongueurFil * 10) / 10;
            
            // Mettre à jour les résultats dans l'interface avec un effet visuel
            const centrageElement = document.getElementById('centrageResultat');
            const longueurElement = document.getElementById('longueurFilResultat');
            
            centrageElement.textContent = `${ajustementCentrage.toFixed(1)} mm`;
            longueurElement.textContent = `${ajustementLongueurFil.toFixed(1)} mm`;
            
            // Mettre à jour la partie diagnostic
            const detailsContainer = document.getElementById('calculDetails');
            detailsContainer.innerHTML = `
                <p>• Écart côté freins: ${ecartFreins.toFixed(1)} mm</p>
                <p>• Écart côté coupe: ${ecartCoupe.toFixed(1)} mm</p>
                <p>• Centrage pour corriger côté coupe: ${ajustementCentrage.toFixed(1)} mm</p>
                <p>• Écart résiduel côté frein à corriger: ${ecartFreinsResiduel.toFixed(1)} mm</p>
                <p>• Longueur fil: ${ajustementLongueurFil.toFixed(1)} mm</p>
            `;
            
            // Appliquer l'effet visuel pour indiquer un changement
            centrageElement.classList.add('result-update');
            longueurElement.classList.add('result-update');
            
            // Retirer l'effet après l'animation
            setTimeout(() => {
                centrageElement.classList.remove('result-update');
                longueurElement.classList.remove('result-update');
            }, 1000);
        }

        // Ajouter l'événement pour recalculer les ajustements lors du changement des valeurs
        document.querySelectorAll('#attenduFreins, #attenduCoupe, #mesureFreins, #mesureCoupe').forEach(input => {
            input.addEventListener('input', recalculerAjustements);
        });

        // Appel initial pour afficher les résultats dès le départ
        recalculerAjustements();
    </script>
</body>
</html>
